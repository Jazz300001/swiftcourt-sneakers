<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Listing</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Admin Dashboard</h1>
            <p>SwiftCourt Sneakers - Product Management</p>
        </div>
        <nav>
            <ul>
                <li><a href="adminbulk.html">Bulk Upload</a></li>
                <li><a href="adminproducts.html">Product Listing</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-list-section">
        <h2>Manage Products</h2>
        <input type="text" placeholder="Search by name or category" id="search">
        <button type="submit">Search</button>

        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Air Zoom BB NXT</td>
                    <td>Basketball</td>
                    <td>$180</td>
                    <td>
                        <a href="adminedit.html">Edit</a>
                        <button>Delete</button>
                        <button>Archive</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="add-product">Add New Product</button>
    </section>

    <footer>
        <p>&copy; 2024 SwiftCourt Sneakers. Admin Panel</p>
    </footer>
</body>
</html>
